<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<h1>My Library</h1>
{% if books == []: %}
<p>Library is empty.</p>
{% endif %}
<ul>
    {% for book in books %}
    <li>
        <a href="{{ url_for('delete', bk_id=book.id) }}">Delete</a>
        {{book.name}} - {{book.author}} - {{book.rating}}/10
        <a href="{{ url_for('edit_rate', bk_id=book.id) }}">Edit Rate</a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
